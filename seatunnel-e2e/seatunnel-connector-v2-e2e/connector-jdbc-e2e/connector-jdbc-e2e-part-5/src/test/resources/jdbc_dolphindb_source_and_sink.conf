env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  Jdbc {
    driver = com.dolphindb.jdbc.Driver
    url = "jdbc:dolphindb://e2e_dolphinDb:8848"
    user = admin
    password = ""
    query = "select col1, col2, col3, col4, col5, col6, col7, col8, col9, col10, col11, col12, col13, col14, col15, col16, col17, col18, col19, col20, col21, col22, col23, col24, col25, col26, col27 from `seatunnel`.`e2e_source`"
  }
}

transform {
}

sink {
  Jdbc {
    driver = com.dolphindb.jdbc.Driver
    url = "jdbc:dolphindb://e2e_dolphinDb:8848"
    user = admin
    password = ""
    query = "insert into `seatunnel`.`e2e_source` (col1, col2, col3, col4, col5, col6, col7, col8, col9, col10, col11, col12, col13, col14, col15, col16, col17, col18, col19, col20, col21, col22, col23, col24, col25, col26, col27) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?)"
  }
}